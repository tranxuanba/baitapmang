<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tao va thao tac voi mang</title>
        <style>
            body {
                padding-top: 50px;
            }
        </style>
</head>
<body>
<h2>Sample Screen</h2>
<input type="text" name="text" id="value">
<input type="button" id="add" value="add" onclick="add()">
<input type="button" id="display" value="display" onclick="display()">
<div id="result"></div>
<script>
    let x = 0;
    let array = Array();
    function add() {
        array[x] = document.getElementById("value").value;
        alert("phan tu " + array[x] + " gan vao chi so " + x);
        x++;
        document.getElementById("value").value;
    }
    function display() {
        let e = "<p>";
        for (let i = 0; i < array.length; i++) {
            e = e + "phan tu " + i + "= " + array[i] + "<br>";
        } document.getElementById("result").innerHTML= e
    }
</script>
</body>
</html>
