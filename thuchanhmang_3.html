<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nhap va in ra gia tri trong mang</title>
</head>
<body>
<script>
  let value = prompt("moi nhap so o day");
  let arr = [-3, 5, 1, 3, 2, 10];
  for (let i = 0; i < arr.length; i++) {
      if (value == arr[i]) {
          alert("gia tri " + arr[i] + "tim thay tai " + i)
      }
  }
</script>
</body>
</html>
